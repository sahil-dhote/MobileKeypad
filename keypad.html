<html>

<head>
    <title>Telephone Keypad</title>
    <script src="keypad.js" defer></script>
</head>

<body>

    <p>
        <input type="text">
    </p>
    <p>
        <button data-text=".,!" data-number="1">1 <small>.,!</small></button>
        <button data-text="abc" data-number="2">2 <small>abc</small></button>
        <button data-text="def" data-number="3">3 <small>def</small></button>
    </p>
    <p>
        <button data-text="ghi" data-number="4">4 <small>ghi</small></button>
        <button data-text="jkl" data-number="5">5 <small>jkl</small></button>
        <button data-text="mno" data-number="6">6 <small>mno</small></button>
    </p>
    <p>
        <button data-text="pqrs" data-number="7">7 <small>pqrs</small></button>
        <button data-text="tuv" data-number="8">8 <small>tuv</small></button>
        <button data-text="wxyz" data-number="9">9 <small>wxyz</small></button>
    </p>
    <p>
        <button data-text="*#"> * _ #</button>
        <button data-text="0" data-number="0">_ 0 _ </button>
        <button data-text="#">< -</button>

    </p>
